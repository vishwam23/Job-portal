<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/jobs">Browse Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="/postjob">Post a Job</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Apply Job Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Apply for Job</h3>
                </div>
                <div class="card-body">
                    <h5 class="text-center text-secondary" th:text="'Job: ' + ${job.title}"></h5>

                    <form th:action="@{/jobs/apply/{id}(id=${job.id})}" method="post">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" name="applicantName" class="form-control" placeholder="Enter Your Name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Resume</label>
                            <textarea name="resume" class="form-control" placeholder="Paste Resume or Upload Link" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Apply Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
