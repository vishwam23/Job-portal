<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job | Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Job Portal</a>
        <a class="btn btn-outline-light ms-auto" href="/jobs">View Jobs</a>
    </div>
</nav>

<!-- Job Posting Form -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="width: 500px;">
        <h3 class="text-center mb-3">Post a Job</h3>

        <form th:action="@{/jobs/post}" th:object="${job}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Job Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter job title" required>
            </div>

            <div class="mb-3">
                <label for="company" class="form-label">Company Name:</label>
                <input type="text" id="company" th:field="*{company}" class="form-control" placeholder="Enter company name" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" id="location" th:field="*{location}" class="form-control" placeholder="Enter job location" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Job Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Enter job description" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Post Job</button>
        </form>

        <a href="/jobs" class="btn btn-link mt-3">Back to Job Listings</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
