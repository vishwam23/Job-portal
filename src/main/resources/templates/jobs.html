<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/jobs">Browse Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="/jobs/post">Post a Job</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Job Listings -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Available Jobs</h2>

    <!-- Job Listings as Cards -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="job : ${jobs}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${job.title}"></h5>
                    <h6 class="card-subtitle text-muted" th:text="${job.company}"></h6>
                    <p class="card-text"><strong>Location:</strong> <span th:text="${job.location}"></span></p>
                    <a th:href="@{/jobs/apply/{id}(id=${job.id})}" class="btn btn-primary">Apply Now</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Listings as a Table -->
    <div class="table-responsive mt-4">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.title}"></td>
                <td th:text="${job.company}"></td>
                <td th:text="${job.location}"></td>
                <td><a th:href="@{/jobs/apply/{id}(id=${job.id})}" class="btn btn-success btn-sm">Apply</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
