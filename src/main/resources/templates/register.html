<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Job Portal</a>
        <a class="btn btn-outline-light ms-auto" href="/login">Login</a>
    </div>
</nav>

<!-- Registration Form -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="width: 500px;">
        <h3 class="text-center mb-3">Create an Account</h3>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name:</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter a password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Role:</label>
                <select th:field="*{role}" class="form-control" required>
                    <option value="CLIENT">Client (Looking for Jobs)</option>
                    <option value="EMPLOYER">Employer (Hiring for Jobs)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
